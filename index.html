<!DOCTYPE html>
<html lang="en">

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <!-- Primary SEO -->
      <title>Sentraport Technologies</title>
      <meta
        name="description"
        content="Concise and keyword-rich description of this page (150â€“160 characters)."
      />
      <meta name="keywords" content="keyword1, keyword2, brand" />
      <meta name="author" content="Your Name or Company" />
      <link rel="canonical" href="https://www.example.com/current-page" />

      <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
      <meta property="og:title" content="Sentraport Technologies" />
      <meta
        property="og:description"
        content="Social sharing description that is catchy and informative."
      />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://www.example.com/current-page" />
      <meta
        property="og:image"
        content="https://www.example.com/images/preview.jpg"
      />
      <meta property="og:site_name" content="Brand Name" />

      <!-- Twitter Card -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Page Title | Brand Name" />
      <meta
        name="twitter:description"
        content="Short Twitter description (under 200 chars)."
      />
      <meta
        name="twitter:image"
        content="https://www.example.com/images/preview.jpg"
      />
      <meta name="twitter:site" content="@YourTwitterHandle" />

      <!-- Favicons & App Icons -->
      <link rel="icon" href="/public/favicon_io/favicon.ico" type="image/x-icon" />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/public/favicon_io/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/public/favicon_io/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/public/favicon_io/favicon-16x16.png"
      />
      <link rel="manifest" href="/site.webmanifest" />
      <meta name="theme-color" content="#ffffff" />
    </head>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
